<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turf Drip Kingz</title>

    <!-- Bootstrap CSS -->
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='bootstrap-5.3.8-dist/css/bootstrap.min.css') }}"
    >

    <!-- Custom CSS -->
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='css/style.css') }}"
    >
</head>

<body>

    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">TURF DRIP KINGZ</a>

            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link active" href="#">DRIP</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>

                    <li class="nav-item">
                        <a
                            class="nav-link disabled"
                            href="#"
                            tabindex="-1"
                            aria-disabled="true"
                        >
                            CUSTOM ORDER
                        </a>
                    </li>

                </ul>
            </div>

        </div>
    </nav>
    {% endblock %}

    <main class="container mt-4">

        <h1 class="mb-4">Hello from the index page!</h1>

        <ul class="list-group mb-4">
            {% for item in items %}
                <li class="list-group-item">{{ item }}</li>
            {% endfor %}
        </ul>

        <div class="card">
            <img
                src="{{ url_for('static', filename='images/logo.png') }}"
                class="card-img-top"
                alt="TURF DRIP KINGZ Logo"
            >

            <div class="card-body text-center">
                <h5 class="card-title">Welcome to TURF DRIP KINGZ</h5>
                <p class="card-text">
                    Explore our custom drip shop for turf athletes and creators.
                </p>
                <a href="#" class="btn btn-primary">View Shop Here</a>
            </div>
        </div>

    </main>

    <!-- Bootstrap JS -->
    <script
        src="{{ url_for('static', filename='bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js') }}"
    ></script>

</body>
</html>
